<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>About | Todd Tracy</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />

</head>
  <body>
    <!-- <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3"></div> -->
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Todd Tracy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./index.html">About</a>
                <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"><h1>Contact</h1></div>
      </div>
      <div class="row">
          <div class="col-sm-12">
                <div class="row">
                        <div class="col-md-6 col-md-offset-3" id="form_container">
                            <form role="form" method="post" id="reused_form">
                    
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label for="message">
                                            Message:</label>
                                        <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label for="name">
                                            Your Name:</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label for="email">
                                            Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                    
                    
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <button type="submit" class="btn btn-lg btn-info pull-right" >Send</button>
                                    </div>
                                </div>
                    
                            </form>
                            <div id="success_message" style="width:100%; height:100%; display:none; ">
                                <h3>Posted your message successfully!</h3>
                            </div>
                            <div id="error_message"
                                    style="width:100%; height:100%; display:none; ">
                                        <h3>Error</h3>
                                        Sorry there was an error sending your form.
                    
                            </div>
                        </div>
                    </div>
          </div>
      </div>
    </div>
  </body>
</html>
